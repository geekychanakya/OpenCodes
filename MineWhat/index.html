<!DOCTYPE html>
<html lang="en">
<head>
    <title>YourStore | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="javascript/jquery-3.1.0.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="javascript/popUpScript.js"></script>
    <link rel="stylesheet" href="css/popUpStyle.css">
</head>
    
<body>    
    <!--- The Body Container --->
    <div class="container">  
        <div class="header">
                <label>YOURSTORE.COM</label>
        </div>
        <div class="bodyContainer text-center">
                <label>PAGE CONTENT</label>
        </div>
    </div>    
    <!--- The Body Container Ends --->
    
    <!--- The Pop-up Container --->
    <div class="popup-box" id="popUpFixed">
    	<div class="popup-head">
				<div class="popup-head-right pull-right">			
				    <button id="removeClass" class="popup-header-button pull-right"><i class="fa fa-close"></i></button>
                </div>
		</div>
        <div class="popup-body">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center theHeaderText">
                </div>
                <div class="clearfix"></div>
                <div class="row marginTop_4px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 products">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 zero-padding-left-right background_color">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 zero-padding-left-right image1">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 zero-padding-left-right image2">
                                    </div>
                                </div>
                            </div>
                            <div class="row borderTop_2px">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTop_7pc theBottomLabel1">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 products marginLeft_2pc">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 zero-padding-left-right background_color">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 zero-padding-left-right image3">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 zero-padding-left-right image4">
                                    </div>
                                </div>
                            </div>
                            <div class="row borderTop_2px">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTop_7pc theBottomLabel2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!--- The Pop-up Container Ends --->
</body>
</html>
