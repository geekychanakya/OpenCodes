<!DOCTYPE html>
<html lang="en">
<head>
    <title>YourStore | Home</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="javascript/jquery-3.1.0.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="javascript/popUpScript.js"></script>
    <link rel="stylesheet" href="css/popUpStyle.css">
</head>
    
<body>    
    <!--- The Body Container --->
    <div class="container">

                <label>YOURSTORE.COM</label>

        </div>
    </div>    
    <!--- The Body Container Ends --->
    
    <!--- The Pop-up Container --->
    <div class="popup-box" id="popUpFixed">

				<div class="popup-head-right pull-right">

		</div>
        <div class="popup-body">
                <div class="row text-center">
                    <p>Are you looking for '<strong>Coloured Dresses</strong>' ?</p>
                </div>
                <div class="clearfix"></div>
                <div class="row marginTop_4px">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-lg-6 col-md-6 products">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 zero-padding-left-right">
                                    <!--- replace your images in src --->
                                    <img src="resources/images/g3.jpg" alt="yourStoreDressOne">                                
                                    <img src="resources/images/r1.jpg" alt="yourStoreDressTwo" class="marginLeft_-4px">
                                </div>
                            </div>
                            <div class="row borderTop_2px">
                                <div class="col-lg-12 col-md-12 marginTop_14px">
                                    <label>Cotton Coloured Dresses</label>
                                    <span>See more</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 products marginLeft_10px">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 zero-padding-left-right">
                                    <img src="resources/images/r2.jpg" alt="yourStoreDressThree">                                
                                    <img src="resources/images/r3.jpg" alt="yourStoreDressFour" class="marginLeft_-4px">
                                </div>
                            </div>
                            <div class="row borderTop_2px">
                                <div class="col-lg-12 col-md-12 marginTop_14px">
                                    <label>Cotton Dresses</label>
                                    <span>See more</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!--- The Pop-up Container Ends --->
</body>
</html>
